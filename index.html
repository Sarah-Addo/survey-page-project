<html lang= 'en'>

<head>
  <meta charset='UTF-8' />
  <title>Favorite Method of Working Out Survey</title>
  <link rel='stylesheet' href='index.css'/>
</head>

<body>
	<h1 id = "title"> Survey Form</h1>
	<div id = "form-inner">
		<p id = "discription">Let us know how you prefer to stay active!</p>
	

	<form id="survey-form">
		<div class ="form-row">
			<div class="labels">
			<label id ="name-label" for="name">Name: </label>
			</div>
			<input type="text" placeholder=" Enter your Name" name ="name" id = "name" class="text-field">

		</div>

		<div class="form-row">
			<div class = "labels">
			<label id ="age-label" for="age">Age: </label>
			</div>
			<input type ="number" placeholder=" Enter your Age" name ="age" id ="number" class="text-field" step="1">
		</div>

		<div class="form-row">
			<div class = "labels">
			<label id ="email-label" for="email">Email: </label>
			</div>
			<input type ="email" placeholder=" Enter your Email" name ="email" id ="email" class="text-field">
		</div>

		<div class="form-row">
			<div class = "labels">
			<label id ="gender-label" for="gender">Gender:</label>
			</div>

			<div id="radio-buttons">
  			<input id="female" type="radio" name="gender">Female</br>
			<input id="male" type="radio" name="gender">Male</br>
			<input id="other" type="radio" name="gender">Other
			</div>

		</div>
			
	</div>



	</form>
</div>

</body>

</html>

<html lang= 'en'>

<head>
  <meta charset='UTF-8' />
  <title>Favorite Method of Working Out Survey</title>
  <link rel='stylesheet' href='index.css'/>
</head>

<body>
	<h1 id = "title"> Survey Form</h1>
	<div id = "form-inner">
		<p id = "description">Let us know how you prefer to stay active!</p>
	

	<form id="survey-form">
		<div class ="form-row">
			<div class="labels">
			<label id ="name-label" for="name">Name: </label>
			</div>
			<input type="text" placeholder=" Enter your Name" name ="name" id ="name" class="text-field" required >

		</div>

		<div class="form-row">
			<div class = "labels">
			<label id ="number-label" for="age">Age: </label>
			</div>
			<input type ="number" placeholder=" Enter your Age" name ="age" id ="number" class="text-field" step="1" min="1" max="125">
		</div>

		<div class="form-row">
			<div class = "labels">
			<label id ="email-label" for="email">Email: </label>
			</div>
			<input type ="email" placeholder=" Enter your Email" name ="email" id ="email" class="text-field" required>
		</div>

		<div class="form-row">
			<div class = "labels" id = "gender-label">
			<label id ="gender-label" for="gender">Gender:</label>
			</div>

			<div id="radio-buttons">
  			<input id="female" type="radio" name="gender" value="1"> Female</br>
			<input id="male" type="radio" name="gender" value="2"> Male</br>
			<input id="other" type="radio" name="gender" value="3"> Other
			</div>
		</div>

		<div class="form-row">
			<div class="labels" id="frequency-label">
				<label id ="workout-frequency" for="frequency">How many times a week do you work out?</label>
			</div>
			<select id="dropdown" name="workoutFrequency" class="dropdown">
      			<option disabled value selected value>Select an option</option>
      			<option value ="1x">1x a Week</option>
      			<option value="2-3x">2-3x a Week</option>
      			<option value="4-5x">4-5x a Week</option>
      			<option value="6x+">6x or more a Week</option>
      		</select>
		</div>

		<div class="form-row">
			<div class="labels" id="favorite-types-label">
				<label id="favorite-types" for="favorite-types">What are your favorite types of workouts?</label>
			</div>
			<div id="checkbox-list">
			<label for="cardio"><input id="cardio" type="checkbox" name="favorite-types" value="cardio"> Cardio</label></br>
			<label for="weight-lifting"><input id="weight-lifting" type="checkbox" name="favorite-types"value="weight-lifting"> Weight Lifting</label></br>
			<label for="yoga"><input id="yoga" type="checkbox" name="favorite-types" value="yoga"> Yoga</label></br>
			<label for="cycling"><input id="cycling" type="checkbox" name="favorite-types" value="cycling"> Cycling</label></br>
			<label for="other"><input id="other" type="checkbox" name="favorite-types" value="other"> Other</label>
			</div>

		</div>

		<div class="form-row">
			<div class="labels" id="comments-label">
				<label id="comments-label" for="comments">Any questions, comments, or concerns?</label>
			</div>
			<textarea id ="comments-area" name="comment" form="comment-form" placeholder="Enter text here..."></textarea>
		</div>

		<div class="form-row">
			<button type="submit" id ="submit">Submit</button>
	
		</div>
	</form>
</div>

</body>

</html>
